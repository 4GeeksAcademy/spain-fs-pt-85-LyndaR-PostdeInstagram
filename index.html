<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Post hecho por Lynda</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand d-flex align-items-center" href="#">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a5/Instagram_icon.png/1024px-Instagram_icon.png" width="30" height="30" alt="">
            <span class="ml-2">Instagram de Tim Burton</span>
        </a>
        
        <div class="ml-auto d-flex align-items-center">
            <button class="btn btn-success mr-2" data-toggle="modal" data-target="#createPostModal">Crear un nuevo post</button>

            <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <i class="fas fa-cog"></i>
                </button>
                <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuButton">
                    <a class="dropdown-item" href="#">Settings</a>
                    <a class="dropdown-item" href="#">Profile</a>
                    <a class="dropdown-item" href="#">Log out</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mt-4 text-center">
        <div class="btn-group" role="group" aria-label="View Toggle">
            <button id="grid-three" class="btn btn-outline-primary active" aria-label="Tres Imágenes por Fila">
                <i class="fas fa-th-large"></i>
            </button>
            <button id="grid-one" class="btn btn-outline-secondary" aria-label="Una Imagen por Fila">
                <i class="fas fa-th"></i>
            </button>
        </div>
    </div>

    <div class="container mt-4">
        <div id="imageGrid" class="row">
            
          
            <div class="col-12 col-md-4 mb-4 d-flex align-items-stretch">
                <div class="card w-100">
                    <img src="https://hips.hearstapps.com/hmg-prod/images/bitelchus-poster-66dabe2473323.jpg?crop=1xw:1xh;center,top&resize=980:*" class="card-img-top img-fluid" alt="Beetlejuice Movie Poster">
                    <div class="card-body">
                        <p class="card-text text-center">Beetlejuice Movie Poster</p>
                    </div>
                </div>
            </div>

            <div class="col-12 col-md-4 mb-4 d-flex align-items-stretch">
                <div class="card w-100">
                    <img src="https://hips.hearstapps.com/hmg-prod/images/sleepy-hollow-66dabe2631c6a.jpg?crop=1xw:1xh;center,top&resize=980:*" class="card-img-top img-fluid" alt="Sleepy Hollow Poster">
                    <div class="card-body">
                        <p class="card-text text-center">Sleepy Hollow Poster</p>
                    </div>
                </div>
            </div>

            <div class="col-12 col-md-4 mb-4 d-flex align-items-stretch">
                <div class="card w-100">
                    <img src="https://hips.hearstapps.com/hmg-prod/images/alicia-maravillas-66dabe247bb50.jpg?crop=1xw:1xh;center,top&resize=980:*" class="card-img-top img-fluid" alt="Alice in Wonderland">
                    <div class="card-body">
                        <p class="card-text text-center">Alice in Wonderland</p>
                    </div>
                </div>
            </div>

            <div class="col-12 col-md-4 mb-4 d-flex align-items-stretch">
                <div class="card w-100">
                    <img src="https://i.pinimg.com/236x/f6/69/2a/f6692a1651f15257358df964ef9a0287.jpg" class="card-img-top img-fluid" alt="Edward Scissorhands">
                    <div class="card-body">
                        <p class="card-text text-center">Edward Scissorhands</p>
                    </div>
                </div>
            </div>

            <div class="col-12 col-md-4 mb-4 d-flex align-items-stretch">
                <div class="card w-100">
                    <img src="https://pics.filmaffinity.com/corpse_bride-106734407-mmed.jpg" class="card-img-top img-fluid" alt="Corpse Bride">
                    <div class="card-body">
                        <p class="card-text text-center">Corpse Bride</p>
                    </div>
                </div>
            </div>

            <div class="col-12 col-md-4 mb-4 d-flex align-items-stretch">
                <div class="card w-100">
                    <img src="https://www.telva.com/albumes/2012/10/04/agenda_planes_octubre/1349878655_extras_albumes_0.jpg" class="card-img-top img-fluid" alt="Frankenweenie Poster">
                    <div class="card-body">
                        <p class="card-text text-center">Frankenweenie Poster</p>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <div class="modal fade" id="createPostModal" tabindex="-1" aria-labelledby="createPostModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Crear un Nuevo Post</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Cerrar">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <form>
                    <div class="modal-body">
            
                        <div class="form-group">
                            <label for="postTitle">Título</label>
                            <input type="text" class="form-control" id="postTitle" placeholder="Ingresa el título">
                        </div>
                        <div class="form-group">
                            <label for="postImage">URL de la Imagen</label>
                            <input type="url" class="form-control" id="postImage" placeholder="Ingresa la URL de la imagen">
                        </div>
                        <div class="form-group">
                            <label for="postDescription">Descripción</label>
                            <textarea class="form-control" id="postDescription" rows="3" placeholder="Ingresa una descripción"></textarea>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                        <button type="submit" class="btn btn-primary">Publicar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Script para manejar el cambio de grid -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const gridOneBtn = document.getElementById('grid-one');
            const gridThreeBtn = document.getElementById('grid-three');
            const gridItems = document.querySelectorAll('.grid-item');

            gridOneBtn.addEventListener('click', function() {
                gridOneBtn.classList.add('active');
                gridThreeBtn.classList.remove('active');
                document.querySelectorAll('.col-md-4').forEach(function(col) {
                    col.classList.remove('col-md-4');
                    col.classList.add('col-12');
                });
            });

            gridThreeBtn.addEventListener('click', function() {
                gridThreeBtn.classList.add('active');
                gridOneBtn.classList.remove('active');
                document.querySelectorAll('.col-12').forEach(function(col) {
                    col.classList.remove('col-12');
                    col.classList.add('col-md-4');
                });
            });
        });
    </script>

</body>
</html>
